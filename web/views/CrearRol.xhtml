<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>::Inventario::</title>
    </h:head>
    <h:body>
        <ui:composition template="../plantilla.xhtml">
            <ui:define name="title">::Crear Usuario::</ui:define>
            <ui:define name="usuario">Jesus Mendoza</ui:define>
            <ui:define name="content">
                <br></br>
                <h:form id="form" style="margin-left: 4px; margin-right: 4px;">      
                    <p:growl id="mensaje" showDetail="true" sticky="true" /> 
                    <div class="crearrol mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Crear Rol</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--6-col">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label imput_login">
                                        <h:outputLabel for="txtRole" value="Nombre del rol"  styleClass="mdl-textfield__label"/>   
                                        <h:inputText id="txtRole"  required="true" styleClass="mdl-textfield__input" value="#{mbVRole.role.rolname}"/>
                                    </div>
                                </div>

                                <div class="mdl-cell mdl-cell--4-col">
                                    <p:selectBooleanCheckbox styleClass="mdl-checkbox__input" value="#{mbVRole.estado}"/>
                                    <p:spacer width="10px;"></p:spacer>
                                    <h:outputText value="Activo"/>
                                </div>
                                <div class="mdl-cell mdl-cell--6-col">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label imput_rol">
                                        <h:outputLabel for="txtDescripcion" value="Descripci贸n"  styleClass="mdl-textfield__label"/>   
                                        <h:inputTextarea id="txtDescripcion"  required="true" styleClass="mdl-textfield__input" value="#{mbVRole.role.roldesc}" rows="3"/>
                                    </div>
                                </div>
                            </div>


                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <p:commandButton value="GUARDAR" ajax="false" icon="ui-icon-disk" styleClass="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" style="margin-left: 16px;" actionListener="#{mbVRole.register()}"/>                        
                        </div>
                    </div>
                    <br></br>
                    <p:dataTable var="rol" value="#{mbVRole.listRole}" sortMode="multiple" editable="true" styleClass="tabla">
                        <p:ajax event="rowEdit" listener="#{mbVRole.update}" update=":form:mensaje" />
                        <p:column headerText="C贸digo" sortBy="#{rol.rolid}">
                            <h:outputText value="#{rol.rolid}" />
                        </p:column>

                        <p:column headerText="Nombre">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{rol.rolname}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{rol.rolname}" style="width:100%" label="Nombre"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Descripci贸n">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{rol.roldesc}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{rol.roldesc}" style="width:100%" label="Descripci贸n"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Estado">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{rol.rolestado=='AC'?'ACTIVO':'INACTIVO'}" /></f:facet>
                                <f:facet name="input">
                                    <h:selectOneMenu value="#{rol.rolestado}" style="width:100%">
                                        <f:selectItem itemLabel="ACTIVO" itemValue="AC" />
                                        <f:selectItem itemLabel="INACTIVO" itemValue="IN" />
                                    </h:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:32px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>

                </h:form>
                <br></br><br></br>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
