<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps."></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes"></meta>
        <link rel="icon" sizes="192x192" href="/Inventario/faces/resources/imagenes/icono.png"></link>
        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes"></meta>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"></meta>
        <meta name="apple-mobile-web-app-title" content="Material Design Lite"></meta>
        <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png"></link>

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"></meta>
        <meta name="msapplication-TileColor" content="#3372DF"></meta>
        <link rel="shortcut icon" href="/Inventario/faces/resources/imagenes/icono.png"></link>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/material.custom.css"/>
        <h:outputStylesheet name="./css/custom.css"/>
        <h:outputStylesheet name="./css/icon.css" />
        <h:outputScript name="./js/material.min.js"></h:outputScript>
        <h:outputScript name="./js/index.js"></h:outputScript>
        <style>
            #view-source {
                position: fixed;
                display: block;
                right: 0;
                bottom: 0;
                margin-right: 40px;
                margin-bottom: 40px;
                z-index: 900;
            }
        </style>
        <title><ui:insert name="title">Inventario</ui:insert> </title>
    </h:head>

    <h:body>



        <div>

            <div id="content" class="left_content">
                <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
                    <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
                        <div class="mdl-layout__header-row">
                            <span class="mdl-layout-title"><ui:insert name="title">Inventario</ui:insert></span>
                            <div class="mdl-layout-spacer"></div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable" style="display: none;">
                                <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                                    <i class="material-icons">search</i>
                                </label>
                                <div class="mdl-textfield__expandable-holder">
                                    <input class="mdl-textfield__input" type="text" id="search"></input>
                                    <label class="mdl-textfield__label" for="search">Enter your query...</label>
                                </div>
                            </div>
                            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" style="overflow: visible;" id="btnNotify">
                                <i class="material-icons icon-color mdl-badge mdl-badge--overlap" data-badge="1">notifications</i>
                            </button>
                            <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="btnNotify">
                                <li class="mdl-menu__item icon-color">Productos vencidos</li>
                            </ul>
                            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                                <i class="material-icons icon-color">more_vert</i>
                            </button>
                            <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                                <li class="mdl-menu__item icon-color">Cerrar Sesión</li>
                            </ul>
                        </div>
                    </header>
                    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                        <header class="demo-drawer-header">

                            <img src="/Inventario/faces/resources/imagenes/user.png" alt="Usuario" class="demo-avatar"/>
                            <div class="demo-avatar-dropdown">
                                <span><ui:insert name="usuario">Administrador</ui:insert></span>
                                <div class="mdl-layout-spacer"></div>
                                <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                                    <i class="material-icons" role="presentation">arrow_drop_down</i>
                                    <span class="visuallyhidden">Accounts</span>
                                </button>
                                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                                    <li class="mdl-menu__item">Cerrar Sesión</li>
                                </ul>
                            </div>
                        </header>
                        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                            <a class="mdl-navigation__link" href="/Inventario/faces/views/home.xhtml"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Inicio</a>
                            <a class="mdl-navigation__link" href="/Inventario/faces/views/CrearRol.xhtml"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Crear Roles</a>
                            <a class="mdl-navigation__link" href="/Inventario/faces/views/CrearUsuario.xhtml"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">person_add</i>Crear Usuarios</a>
                            <a class="mdl-navigation__link" href="/Inventario/faces/views/CrearProducto.xhtml"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">add_to_queue</i>Crear Producto</a>
                            <a class="mdl-navigation__link" href="/Inventario/faces/views/egresoInventario.xhtml"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">remove_from_queue</i>Egreso Inventario</a>
                            <a class="mdl-navigation__link" href="/Inventario/faces/views/verProductos.xhtml"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">label</i>Productos</a>
                            <a class="mdl-navigation__link" href="/Inventario/faces/views/movimientos.xhtml"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">find_in_page</i>Movimientos</a>
                            

                            <div class="mdl-layout-spacer"></div>

                        </nav>
                    </div>
                    <main class="mdl-layout__content mdl-color--grey-100">
                        <div class="mdl-grid demo-content">
                            <p:ajaxStatus id="fondo">
                                <f:facet name="default">
                                </f:facet>

                                <f:facet name="start">

                                    <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>

                                    <!--<p:graphicImage name="/demo/images/ajaxloadingbar.gif" />-->
                                </f:facet>

                                <f:facet name="complete">
                                    <!--<h:outputText value="Status: Completed" />-->
                                </f:facet>
                            </p:ajaxStatus>
                            <ui:insert name="content">Content</ui:insert>
                        </div>
                    </main>
                </div>
            </div>
        </div>
        <!--        <div id="bottom">
                    <ui:insert name="bottom">Bottom</ui:insert>
                </div>-->

    </h:body>

</html>
